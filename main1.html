<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main1.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

  <title>Scheduling</title>
</head>

<body>
  <div class="container">
    <div class="m-5 text-center">
      <div>
        <div>
          <h3>Select Algorithm:</h3>
          <form id="algorithm" class="text-capitalize">
            <div class="custom-control custom-radio">
              <input type="radio" class="custom-control-input" name="algorithm" value="fcfs" id="fcfs" checked />
              <label class="custom-control-label" for="fcfs">fcfs</label>
            </div>
            <div class="custom-control custom-radio">
              <input type="radio" class="custom-control-input" name="algorithm" value="sjf" id="sjf" />
              <label class="custom-control-label" for="sjf">SJF</label>
            </div>
            <div class="custom-control custom-radio">
              <input type="radio" class="custom-control-input" name="algorithm" value="priority" id="priority" />
              <label class="custom-control-label" for="priority"> Priority
                scheduling</label>
            </div>
            <div class="custom-contro custom-radio">
              <input type="radio" class="custom-control-input" name="algorithm" value="robin" id="robin" />
              <label class="custom-control-label" for="robin">Round Robin</label>
            </div>
          </form>
        </div>
        <br />
        <!-- </div> -->
        <table id="inputTable" class="table">
          <thead class="thead-light">
            <tr>
              <th>Process</th>
              <th>Arrival Time</th>
              <th>Execute Time</th>
              <th class="servtime">Service Time</th>
              <th class="priority-only">Priority</th>
            </tr>
          </thead>
          <tr>
            <td>P0</td>
            <td>0</td>
            <td><input class="initial exectime" type="text" value="5" /></td>
            <td class="servtime" style="display: none;"></td>
            <td class="priority-only initial"><input type="text" /></td>
          </tr>
          <tr>
            <td>P1</td>
            <td>1</td>
            <td><input class="initial exectime" value="3" /></td>
            <td class="servtime"></td>
            <td class="priority-only"><input type="text" /></td>
          </tr>
        </table>
      </div>
      <br>
      <input type="button" value="Add Process" onclick="addRow();" class="btn btn-primary" /><br />
      <input id="minus" type="button" value="Remove Process" onclick="deleteRow();" class="btn btn-danger my-3" />
      <div></div>
      <p id="quantumParagraph">
        Quantum:
        <input style="width: 50px;" id="time" type="text" value="3" />
      </p>
      <br />
      <input type="button" value="Run" onclick="draw();" class="btn btn-success" />
      <br /><br />

      <fresh> </fresh>
      <p class="mt-3">Timer: <strong id="timer"></strong> sec</p>
      <script src="main1.js" type="text/javascript"></script>
    </div>
  </div>
</body>

</html>
